<!DOCTYPE html>
<html lan="en-us">

<head>
    <title>Reaction timer</title>
    <link rel="stylesheet" type="text/css" href="reaction_tester.css">

</head>

<body>
    <div id="bar"></div>
    <div id="title">
        <h1>Test Your Reactions!</h1>
        <span>Click on the boxes and circles as quickly as you can!</span>
    </div>
    <div id="time">
        <p>Your Time: <span id="timetaken"></span></p>
    </div>
    <div class="reset">
        <p><button id="btn">Reset</button></p>
        <p id="txt">Click to reset the game and get the result :)</p>

    </div>

    <div id="canvas"></div>


    <script type="text/javascript" src="reaction_tst.js"></script>
</body>

</html>
